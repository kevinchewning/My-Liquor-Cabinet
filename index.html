<!DOCTYPE html>
<html lang="en">
  
  <!--Bulma and our stylesheet loaded into head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Liquor Cabinet</title>
  </head>

  <body>
    <!--Header-->
    <header id="header">My Liquor Cabinet</header>

    <div id="ingr-container">
      <div id="ingr-form">
        <!--Searchable dropdown for ingredients-->
        <div class="dropdown">
          <button onclick="dropdown()" class="dropbtn">Ingredients</button>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          </div>
        </div>

        <!--SEARCH RECIPES button-->
        <button id="searchBtn">Search Recipes</button>
      </div>
      
      <!--UL for ingredients-->
      <ul id="ingr-list"></ul>
    </div>

    <!--TODO Create container for recipe cards (id="card-container")-->
    <div id="card-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>

</html>
