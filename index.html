<!DOCTYPE html>
<html lang="en">
  
  <!--Bulma and our stylesheet loaded into head-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>My Liquor Cabinet</title>
  </head>

  <body>
  
    <!--Header-->
    <section class="hero" style="background-image: url('https://images.pexels.com/photos/1283219/pexels-photo-1283219.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500')">
      <div class="hero-body">
        <div class="container">
          <h1 class="title is-size-1 has-text-white">
            My Liquor Cabinet
          </h1>          
        </div>
      </div>
    </section>

    <main>
      <div id="ingr-container" class="mt-4">
        <div id="ingr-form" class="panel dropdown-content is-warning">
          <!--Searchable dropdown for ingredients-->
          <p class="panel-heading">Ingredients</p>
          <div class="panel-block">
            <p class="control has-icons-left">
              <input class="input" type="text" placeholder="Search" id="myInput" onkeyup="filterFunction()" autocomplete="off">
              <span class="icon is-left">
                <i class="fas fa-search" aria-hidden="true"></i>
              </span>
            </p>
            <div id="block-1"></div>
          </div>
        </div>
        <!--SEARCH RECIPES button-->
        <button id="searchBtn" class="button is-light">Search Recipes</button>
        
        <!--UL for ingredients-->
        <p class="panel-heading" id="myIngrHeader">My Ingredients</p>
        <ul id="ingr-list"></ul>
      </div>

      
      <!--TODO Create container for recipe cards (id="card-container")-->
      <div id="card-container" class="tile is-ancestor is-flex-wrap-wrap m-0 mt-4 is-justify-content-space-evenly">
        <div id="notification" class="notification is-warning has-text-weight-bold">
          <button class="delete"></button>
          Here are some popular recipes to get you started!
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>

</html>
